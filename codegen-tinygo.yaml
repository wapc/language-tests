schema: schema.widl
parentDir: tinygo
generates:
  module/module.go:
    package: widl-codegen/language/tinygo
    visitorClass: ModuleVisitor
    config:
      package: module
  main.go:
    ifNotExists: true
    package: widl-codegen/language/tinygo
    visitorClass: ScaffoldVisitor
    config:
      import: github.com/wapc/language-tests/tinygo/module
      package: module