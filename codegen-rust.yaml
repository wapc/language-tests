schema: schema.widl
#https://raw.githubusercontent.com/wascc/wascc-actor-as/master/kv.widl
parentDir: rust
generates:
  src/generated.rs:
    package: widl-codegen/language/rust
    visitorClass: ModuleVisitor
  src/lib.rs:
    ifNotExists: true
    package: widl-codegen/language/rust
    visitorClass: ScaffoldVisitor
    config:
      use: generated